
<div class="mt-4">
  
  <div class="col-12">
      <h5>Login</h5>
      <div class="form-group mt-4">
      <label for="texto">Login:</label>
      <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="texto">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="pwd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-secondary btn-form" (click)="fazerLogin()">Submit</button>
    </div>
  </div>
